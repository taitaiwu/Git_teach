<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>grid test</title>
    </head>

    <style>
        #container
        {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 150px 150px;
            gap: 8px;
        }

        #item
        {
            background-color: rgb(143, 225, 237);
            padding: 10px;
        }

    </style>

    <body>
        <div id="container">
            <div id="item">grid item1</div>
            <div id="item">grid item2</div>
            <div id="item">grid item3</div>
            <div id="item">grid item4</div>
            <div id="item">grid item5</div>
            <div id="item">grid item6</div>
        </div>
    </body>
</html>
